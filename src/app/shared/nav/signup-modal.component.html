<!-- Signup Modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="login-modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required >
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required >
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirm-password" required >
          </div>
          <button type="submit" class="btn btn-warning btn-lg" (click)="signup()">Signup</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
