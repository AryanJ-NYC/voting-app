<div class="contrainer">
  <alert *ngIf="errorMessage">{{ errorMessage }}</alert>
  <poll-options class="col-md-5 col-xs-12" [canVote]="canVote" [poll]="poll" (onVoted)="displayVoteSuccess($event)"></poll-options>
  <poll-chart class="col-md-7 col-xs-12" [poll]="poll"></poll-chart>
  <button class="btn btn-primary" (click)="location.back()">Back</button>
  <button *ngIf="user && user._id == poll.creatorId" (click)="deletePoll()" class="btn btn-danger">Delete Poll</button>
</div>
