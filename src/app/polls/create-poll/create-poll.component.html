<!-- Create Poll Modal -->
<div bsModal #createPollModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login-modal-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="createPollModal.hide()" aria-label="close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="login-modal-title">Create Poll</h4>
      </div>

      <div class="modal-body">
        <alert type="danger" dismissible="true" dismissOnTimeout="3000" *ngIf="errorMessage" (close)="clearErrorMessage()">
          {{ errorMessage }}
        </alert>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-12 col-md-4" for="title">Poll Title</label>
            <div class="col-xs-12 col-md-8">
              <input type="text" id="title" class="form-control" [(ngModel)]="poll.title" name="title" required >
            </div>
          </div>
          <div class="form-group" *ngFor="let option of poll.options; let i = index;">
            <label class="col-xs-12 col-md-4" htmlFor="option{{i}}">Option {{ i + 1 }}</label>
            <div class="col-xs-12 col-md-8">
              <input type="text" [(ngModel)]="option.name" class="form-control" name="option{{i}}" id="option{{i}}">
            </div>
          </div>
          <button type="submit" class="btn btn-warning btn-lg" (click)="createPoll()">Submit</button>
          <i (click)="addOption()" class="fa fa-plus-circle fa-lg pull-right" *ngIf="poll.options[poll.options.length-1].name" aria-hidden="true"></i>
        </form>
      </div>
    </div>
  </div>
</div>
